<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Meu primeiro aplicativo Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        .risca {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div id="app" class="container" style="padding: 20px;">
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input"
                   type="text"
                   placeholder="Text input"
                   v-model="novaTarefa"
                   @keyup.enter="add()">
        </div>
    </div>
    <todo-table :tarefas="tarefas"></todo-table>
</div>

<script src="TODOTable.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {

            novaTarefa: '',
            tarefas: [
                {tarefa: 'Lavar a roupa', feita: false},
                {tarefa: 'Lavar o carro', feita: true},
                {tarefa: 'Estudar Vue.js', feita: false},
            ]
        },
        methods: {
            add: function () {
                this.tarefas.push({tarefa: this.novaTarefa, feita: false})
            },
        },
    });
</script>
</body>
</html>
